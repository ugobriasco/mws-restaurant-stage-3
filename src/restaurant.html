<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/burger512.png">
  <meta name="theme-color" content="#252831"/>
  <meta name="Description" content="Restaurant Reviews">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <!-- inject-css css/styles.css -->
  <!-- inject-css css/styles.md.css -->
  <!-- inject-css css/styles.lg.css -->
  <!-- inject-css css/floatingform.css -->
</head>

<body class="inside">
  <div id="alert-container"></div>
  <header>
    <h1><a href="/" aria-label="link to Home">Restaurant Reviews</a></h1>
  </header>
  <nav aria-label="Breadcrumb">
    <ol id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ol>
  </nav>
  <main id="maincontent">
    <section id="map-container" role="application">
      <a href='#restaurant-container' class='skip-link' aria-label="Skip map to restaurant description"></a>
      <div id="map" aria-hidden="true" ></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>



    <div class="floating-form" id="floating-form">
      <div class="floating-form-icon-wrapper" onClick="toggleForm()">
        <img src="./icons/comment.svg" width="35px" alt="">
      </div>
      <span id="close-form-icon">&times;</span>
      <form class="" id='add-review-form'>

        <h3 id="title">Add a review!</h3>
        <input type="text" id='name' name="name" value="" placeholder="Your name">
        <fieldset id='rating'>
          <span class="star-cb-group">
            <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
            <input type="radio" id="rating-4" name="rating" value="4" checked="checked" /><label for="rating-4">4</label>
            <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
            <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
            <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
            <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
          </span>
        </fieldset>
        <textarea name="comments" id='comments' rows="8" cols="80" placeholder="Your review"></textarea>
        <button type="button" name="button" onClick="handleSubmit()">Submit</button>
      </form>
    </div>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV35fUoGLVq9aIRmCiMZBRJW7c0KIBnbg&libraries=places&callback=initMap"></script>
  <script>
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker
      .register('sw.js')
      .then(registration => {
        console.log('SW registered successfully', registration.scope);
      })
      .catch(err => console.log('SW registration failed', err));
  });
}
</script>



</body>

</html>
